<p class="title">{{title_demo()}}</p> 
<!-- <p class="title">{{sub_title}}</p>  -->

<!-- =============================================================================================================== -->
<!-- ô nhập -->
<div class="container">
  <div class="row">
    <div class="form-group">
      <label for="">Search</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" (input)="onSearch($event)" >
      <p>{{searchValue}}</p>
    </div>
  </div>
  <br><br>

<!-- ======================================================================================================================== -->
  <!-- ô thêm dữ liệu  -->
 <div class="row">
<!-- nếu đặt trong thẻ form thì button type = button để ko bị reload lại trang  -->
    <h2>Thêm User</h2>
     <div class="form-group">
       <label for="">Tên</label>
       <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId" 
        (input)="onchangeInput($event, 'name')"
        [value]="newUser.name"
        >
     </div><br>
 
     <div class="form-group">
       <label for="">Weight</label>
       <input type="number" name="" id="weight" class="form-control" placeholder="" aria-describedby="helpId" 
       (input)="onchangeInput($event, 'weight')"
       [value]="newUser.weight">
     </div><br>
 
     <div class="form-group">
       <label for="">Heigth</label>
       <input type="text" name="" id="heigth" class="form-control" placeholder="" aria-describedby="helpId" 
       (input)="onchangeInput($event, 'heigth')"
       [value]="newUser.heigth">
     </div><br>
 
     <div class="form-group">
       <label for="">Avatar</label>
       <input type="text" name="" id="avatar" class="form-control" placeholder="" aria-describedby="helpId" 
       (input)="onchangeInput($event, 'avatar')"
       [value]="newUser.avatar">
     </div>
     <br><br>
     <button type="button" class="btn btn-success" [disabled]="!onValidate(newUser)" (click)="onSubmit()">Thêm</button>
 
    
 </div>
 <br><br>





<!-- ====================================================================================================================== -->
<!-- hiển thị dữ liệu -->
  <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên</th>
              <th scope="col">Weight</th>
              <th scope="col">Height</th>
              <th scope="col">Avatar</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngIf="user.length > 0">
            <tr *ngFor="let user of filterST" >
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.weight}}</td>
              <td>{{user.heigth}}</td>
              <!-- <td>{{user.email}}</td> -->
              <!-- <td><img width="100px" src="{{user.avatar}}" alt=""></td> -->
              <td><img width="100px" [src]="user.avatar" alt=""></td>

              <!-- sự kiện trong angular bỏ on -->
              <td *ngIf="user.weight > 30">
                <button         
                (click)="remove_user(user.id)"
                 class="btn btn-danger">Xóa
                </button>

              </td>

              <td *ngIf="user.weight < 30">
                <button         
                (click)="messgae()"
                 class="btn btn-danger">Xóa
                </button>

              </td>

              <td>
                <button class="btn btn-warning" (click)="onEdit(user)">Chỉnh</button>
              </td>
                
            </tr>
            

          </tbody>
        </table>
  </div>
</div>
