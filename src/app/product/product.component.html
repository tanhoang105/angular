<div class="container">
     <!-- <p>{{productForm.value|json}}</p>
     <p>{{newProduct.name|json}}</p> -->
     <div class="row">
          <div class="col-md-6">
               <form #productForm="ngForm" action="" method="post" (submit)="onSubmit(productForm.value)">
                    <div class="form-group">
                      <label for="">Product Name</label>
                      <input type="text" name="name" [(ngModel)]="newProduct.name" id="" class="form-control" placeholder="" aria-describedby="helpId" [value]="newProduct.name">
                    </div>

                    <div class="form-group">
                         <label for="">Product Price</label>
                         <input type="text" name="price" [(ngModel)]="newProduct.price" id="" class="form-control" placeholder="" aria-describedby="helpId" [value]="newProduct.price">
                    </div>

                    <div class="form-group">
                         <label for="">Product Desc</label>
                         <input type="text" name="desc" [(ngModel)]="newProduct.desc" id="" class="form-control" placeholder="" aria-describedby="helpId" [value]="newProduct.desc">
                    </div>  

                    <div class="form-group">
                         <br>
                         <button type="submit" class="btn btn-success">Submit</button>
                         
                    </div>
               </form>
          </div>

          <div class="col-mg-6">
               <table class="table table-hover">
                    <thead>
                         <tr>
                              <td>STT</td>
                              <td>Giá sản phẩm</td>
                              <td>Tên sản phẩm</td>
                              <td>Mô tả sản phẩm</td>
                              <td>Xóa</td>
                              <td>Chỉnh</td>
                         </tr>
                    </thead>
                    <tbody *ngIf="productShow.length > 0">
                         <tr *ngFor="let p of productShow">
                              <td>{{p.id}}</td>
                              <td>{{p.name}}</td>
                              <td>{{p.price}}</td>
                              <td>{{p.desc}}</td>
                              <td><button class="btn btn-danger" (click)="remove(p.id)">Xóa</button></td>
                              <td><button class="btn btn-warning" (click)="edit(p)">Sửa</button></td>
                         </tr>
                    </tbody>
               </table>
          </div>


     </div>
</div>
