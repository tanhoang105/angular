 <h1 *ngIf="id != undefined ">Chỉnh sửa sản phẩm</h1>
 <h1 *ngIf="id === undefined">Thêm mới</h1>

<!-- <p>{{productForm.form | json}}</p>
<p>{{productForm.value|json}}</p> -->
<form action="" method="post" #productForm="ngForm"   (submit)="onSubmit(productForm.value)">
      <div class="form-group">
       <label for="">Tên </label>
        <input *ngIf="id" type="hidden" name="id" id="" class="form-control" [(ngModel)]="productDetail.id">      
        <input type="text" name="name" id="" class="form-control" [(ngModel)]="productDetail.name" minlength="6" required #name="ngModel">
      </div>

      <div class="form-group">
          <label for="">Mô tả </label>
          <input type="text" name="desc" id="" class="form-control" [(ngModel)]="productDetail.desc" minlength="6" #desc="ngModel" >
      </div> 

      <div class="form-group">
          <label for="">Giá</label>
          <input type="text" name="price" id="" class="form-control" [(ngModel)]="productDetail.price" required min="1" #price="ngModel" >
      </div><br>

      <div *ngIf="productForm.form.dirty" >
        <div *ngIf="name.invalid && name.errors?.['required']">Name bắt buộc phải nhập</div>
        <div *ngIf="name.invalid && name.errors?.['minlength']">Name lớn hơn 6 ký tự</div>
        <div *ngIf="desc.invalid && desc.errors?.['minlength']">Mô tả lớn hơn 6 ký tự</div>
        <div *ngIf="price.invalid && price.errors?.['required']" >Giá phải lớn hơn 0</div>
      </div>

     <button class="btn btn-success" [disabled]="productForm.form.invalid" >submit</button>
     <!-- <p>{{productForm.form.dirty}}</p> -->
</form>
